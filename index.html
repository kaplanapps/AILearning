<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151; /* Dark gray text */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 2.5rem; /* Slightly more padding */
            background-color: #ffffff;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            text-align: center;
        }
        h1 {
            font-size: 2.75rem; /* Larger heading */
            font-weight: 700; /* font-bold */
            color: #1f2937;
            margin-bottom: 1.25rem;
        }
        p {
            font-size: 1.125rem; /* text-lg */
            color: #4b5563;
            margin-bottom: 2rem;
        }
        .project-link {
            display: inline-block;
            background-color: #3b82f6; /* Blue button for a different project feel */
            color: #ffffff;
            padding: 0.85rem 1.75rem; /* Slightly larger button */
            border-radius: 0.625rem; /* More rounded corners for button */
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
        .project-link:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            h1 {
                font-size: 2.25rem; /* text-4xl on small screens */
            }
            p {
                font-size: 1rem;
            }
            .project-link {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My New Project!</h1>
        <p>
            Explore the exciting features and functionalities of this application.
            Click the button below to navigate to the reorder list page.
        </p>
        <a href="reorder-list.html" class="project-link">
            Go to Reorder List
        </a>
    </div>
</body>
</html>
